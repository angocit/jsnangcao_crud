<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div id="content">
        <div class="container">
            <h1>Thêm mới sản phẩm</h1>
            <form action="#" method="post" onsubmit="addProduct()">
                <label for="tensp" class="form-label">Tên sản phẩm</label>
                <input type="text" id="tensp" name="tensp" class="form-control"/>
                <label for="anhsp" class="form-label">Ảnh sản phẩm</label>
                <input type="text" id="anhsp" name="anhsp" class="form-control"/>
                <label for="danhmuc" class="form-label">Danh mục</label>
                <input type="text" id="danhmuc" name="danhmuc" class="form-control"/>
                <label for="gia" class="form-label">Giá tiền</label>
                <input type="number" id="gia" name="gia" class="form-control"/>
                <label for="mota" class="form-label">Mô tả</label>
                <textarea id="mota" name="mota" class="form-control"></textarea>
                <button type="submit" class="btn btn-primary">Thêm mới</button>
            </form>
        </div>
    </div>
    <script type="text/javascript" src="./product.js"></script>
</body>
</html>
